<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessibility Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .form {
            display: block;
            margin: 100px auto;
            padding: 50px;
            width: 400px;
            border: 1px solid #eee;
        }

        .field-row {
            margin-bottom: 20px;
        }

        .button {
            border: 2px solid coral;
            background-color: lightcoral;
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: orangered;
        }

        .error {
            padding: 10px 0 ;
            color: red;
        }
        
        .hidden {
            display: none;
        }

        .heading {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!--
        Things to address:
        X 1. Contrast
        X 2. Semantics
        3. Focus on error message
    -->
    <form id="form" class="form">
        <h1 class="heading">Sign In</h1>
        <p class="error hidden">
            Username and password are required.
        </p>
        <div class="field-row">
            <label for="username" class="label">Username</label>
            <input id="username" type="text" class="field" />
        </div>
        <div class="field-row">
            <label for="password" class="label">Password</label>
            <input id="password" type="password" class="field"/>
        </div>

        <button id="button" class="button">Login</button>
    </form>

    <script>
        let button = document.getElementById("button");
        let username = document.querySelector("input[type='text']");
        let password = document.querySelector("input[type='password']");

        button.addEventListener("click", function (e) {
            e.preventDefault();
            
            if (!username.value && !password.value) {
                document.querySelector(".error").className = "error";
            } else {
                document.querySelector(".error").className = "error hidden";
            }
        });
    </script>
</body>
</html>
